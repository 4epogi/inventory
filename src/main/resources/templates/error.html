<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Error page</title>
    <meta charset="utf-8" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./departments">Departments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./admin/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./devicetypes/types">Device Types</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./deviceusers/users">Device Users</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="./home/index">Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

            <ul class="navbar-nav ms-md-auto">
                <li class="nav-item me-5">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </li>
                <div style="color:white" sec:authorize="isAuthenticated()">
                    hello, <span sec:authentication="name"></span>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-secondary" type="submit" value="Logout"/>
                    </form>
                </div>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-3">
<p th:text="${errorMessage}"></p>
        <br>
<p><a href="/" th:href="@{/}">Back to Home Page</a></p>
    </div>
</div>
</body>
</html>
